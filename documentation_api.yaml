openapi: 3.0.3
info:
  title: Category RESTful API
  description: API Spec for Category RESTful API
  version: 1.0.0
servers:
  - url: http://127.0.0.1:8001/api
paths:
  "/users/register":
    post:
      summary: register user
      tags: 
        - User API
      
      requestBody:
        required : true
        content: 
          multipart/form-data:
            schema: 
              allOf:
                - "$ref": "#/components/schemas/CreateUser" 
      responses:
        '200':
          description: Success Create User
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                  status:
                    type: string
                  data:
                    "$ref": "#/components/schemas/User"
  "/users/login":
    post:
      summary: login user
      tags: 
        - User API
      requestBody:
        required : true
        content: 
          application/json:
            schema: 
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Success Login User
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                  status:
                    type: string
                  data:
                    type: object
                    properties:
                      token:
                        type: string
      
  "/user":
    get:
      summary: Authentication
      description: get detail info user
      tags:
        - User API
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Success Get info User
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                  status:
                    type: string
                  data:
                    "$ref": "#/components/schemas/User"
  "/users":
    get:
      summary: Get list user
      description: get list user must admin
      tags:
        - User API
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Success get list user
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                  status:
                    type: string
                  data:
                    type: array
                    items:
                      "$ref": "#/components/schemas/User"
  "/user/{id}":
    get:
      summary: get user by id
      description: get detail user only for admin
      tags:
        - User API
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          description: user_id
          schema:
            type: number
      responses:
        '200':
          description: Success Get info User
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                  status:
                    type: string
                  data:
                    "$ref": "#/components/schemas/User"
    put:
      summary: update user
      description: update user
      tags:
        - User API
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          description: user_id
          schema:
            type: number
      requestBody:
        required : true
        content: 
          multipart/form-data:
            schema: 
              allOf:
                - "$ref": "#/components/schemas/CreateUser" 
      responses:
        '200':
          description: Success update User
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                  status:
                    type: string
                  data:
                    type: boolean

  "/book" :
    post: 
      summary: Create book
      tags:
        - Book API
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              allOf:
                - "$ref": "#/components/schemas/CreateBook"
      responses:
        '200':
          description: Success Create Book
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                  status:
                    type: string
                  data:
                    "$ref": "#/components/schemas/Book"
  "/book/{id}":
    get:
      summary: get book by id
      description: get book
      tags:
        - Book API
      parameters:
        - in: path
          name: id
          required: true
          description: book_id
          schema:
            type: number
      responses:
        '200':
          description: Success Get Book
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                  status:
                    type: string
                  data:
                    "$ref": "#/components/schemas/Book"
  "/books":
    get:
      summary: Get list Book
      description: get list book 
      parameters:
        - name: limit
          in: query
          description: Number of items to return
          required: false
          schema:
            type: integer
        - name: offset
          in: query
          description: Number of items to skip
          required: false
          schema:
            type: integer
      tags:
        - Book API
      responses:
        '200':
          description: Success get list book
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                  status:
                    type: string
                  data:
                    type: array
                    items:
                      "$ref": "#/components/schemas/Book"
  "/books/search":
    get:
      summary: search book
      description: search book by title / category / author / publisher
      parameters:
        - name: search
          in: query
          description: Search query
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: Number of items to return
          required: false
          schema:
            type: integer
        - name: offset
          in: query
          description: Number of items to skip
          required: false
          schema:
            type: integer
      tags:
        - Book API
      responses:
        '200':
          description: Success get search book
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                  status:
                    type: string
                  data:
                    type: array
                    items:
                      "$ref": "#/components/schemas/Book"
  "/books/{id}":
    put:
      summary: update books
      description: only for member level
      tags:
        - Book API
      security:
        - BearerAuth: []
      
      parameters:
        - in: path
          name: id
          required: true
          description: id buku
          schema:
            type: number
      requestBody:
        required : true
        content: 
          multipart/form-data:
            schema: 
              allOf:
                - "$ref": "#/components/schemas/CreateBook" 
      responses:
        '200':
          description: Success update book
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                  status:
                    type: string
                  data: 
                    type: boolean
    delete: 
      summary: update books
      description: only for member level
      tags:
        - Book API
      security:
        - BearerAuth: []
      
      parameters:
        - in: path
          name: id
          required: true
          description: id buku
          schema:
            type: number
      responses:
        '200':
          description: Success delete book
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: number
                  status:
                    type: string
                  data: 
                    type: number
