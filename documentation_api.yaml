  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
  schemas:
    CreateUser:
      type: object
      properties:
        name :
          type: string
        email :
          type : string
        password: 
          type: string
        gender:
          type: string
        telp:
          type: string
        birthdate:
          type: string
        address:
          type: string
        foto:
          type: string
          format: binary
    User:
      type: object
      properties:
        user_id: 
          type: number
        name :
          type: string
        email :
          type : string
        password: 
          type: string
        gender:
          type: string
        telp:
          type: string
        birthdate:
          type: string
        address:
          type: string
        foto:
          type: string
        batas:
          type: number
        is_enabled:
          type: boolean
        level:
          type: string
    CreateBook:
      type: object
      properties:
        title:
          type: string
        category:
          type: string
        author:
          type: string
        publisher:
          type: string
        isbn:
          type: string
        page_count:
          type: string
        stock:
          type: string
        publication_year:
          type: string
        foto:
          type: string
          format: binary
        rak:
          type: string
        column:
          type: string
        rows:
          type: string
        price:
          type: string
    Book:
      type: object
      properties: 
        book_id:
          type: string
        title:
          type: string
        category:
          type: string
        author:
          type: string
        publisher:
          type: string
        isbn:
          type: string
        page_count:
          type: string
        stock:
          type: string
        publication:
          type: string
        foto:
          type: string
        rak:
          type: string
        column:
          type: string
        rows_rak:
          type: string
        price:
          type: string
        created_at:
          type: string
        updated_at:
          type: string
       
        
    
        
        
        
        
        
        
        
        